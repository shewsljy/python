<!DOCTYPE html>
<!-- DOCTYPE 设置文档类型 -->
<html lang="zh-CN">
<!-- lang 设置网页语言，中文用'zh-CN'，英文用'en' -->
<head>
  <!-- charset 设置网页编码 -->
  <meta charset="utf-8">
  <!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，添加此 <meta> 标签 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 浏览器自适应设备宽度，缩放比例为1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- description 网页描述 -->
  <meta name="description" content="bootstrap(3.3.7)框架">
  <!-- keywords 关键词 -->
  <meta name="keywords" content="bootstrap, web框架">
  <!-- author 作者 -->
  <meta name="author" content="李家宇">
  <title>Starter Template for Bootstrap</title>
  <!-- favicon 图标 -->
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <!-- 引入 Bootstrap 核心 CSS 文件 -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入修复IE10bug的CSS文件(viewport hack for Surface/desktop Windows 8 bug) -->
  <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <script src="../js/ie10-viewport-bug-workaround.js"></script>
  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]>
    <script src="../js/ie8-responsive-file-warning.js"></script>
  <![endif]-->
  <script src="../js/ie-emulation-modes-warning.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <div class="starter-template">
      <h1>Bootstrap starter template</h1>
      <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
    </div>
  </div>
  <!-- 引入 jQuery js(Bootstrap's JavaScript 依赖 jQuery) -->
  <script src="../js/jquery.min.js"></script>
  <!-- 引入 Bootstrap js -->
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
